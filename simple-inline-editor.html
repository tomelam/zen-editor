<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Simple Inline Editor Demo</title>
    <script>
	dojoConfig= {
        has: {
        "dojo-firebug": true
        },
        parseOnLoad: false,
        async: true
	};
    </script>
    <!-- FIXME: We might want to rethink serving Dojo from a CDN.
	 See https://dojotoolkit.org/documentation/tutorials/1.10/cdn/
	 and https://zoompf.com/blog/2010/01/should-you-use-javascript-library-cdns -->
    <script data-dojo-config="async: 1, dojoBlankHtmlUrl: '/zen/blank.html',
			      packages: [ {
			      name: 'zen',
			      location: location.pathname.replace(/\/[^/]+$/, '') + '/zen'
			      } ]"
	    src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script type="text/javascript" src="inject-editor.js"></script>
    <style type="text/css">
	@import "demo.css";
    </style>
</head>
  
<body class="claro" role="main">
    <h1>Simple Inline Editor Demo</h1>
    <p>
    <button id="test-button" onclick="alert('We are in Run Mode');">Test Run Mode</button>
    <p>
    <div id="editorDialogContainer"></div>
    <textarea id="editor" style="width: 90%; border: solid gray 1px;">initial value</textarea>
    
    <h2>Gallery</h2>
    <div style="overflow:auto; width:100%;">
	<div id="pic-slot-1" class="zen-pic-slot"></div>
	<div id="pic-slot-2" class="zen-pic-slot"></div>
	<div id="pic-slot-3" class="zen-pic-slot"></div>
	<div id="pic-slot-4" class="zen-pic-slot"></div>
    </div>
</body>
</html>
